   <script>
async function loadEvents() {
  const { data, error } = await supabaseClient
    .from("events")
    .select("*")
    .order("date", { ascending: false });

  if (error) {
    console.error("Events fetch error:", error);
    return;
  }

  const container = document.getElementById("events-container");
  container.innerHTML = "";

  data.forEach(event => {
    const card = document.createElement("div");
    card.className =
      "bg-gradient-to-r from-purple-50 to-white p-8 rounded-lg border-l-4 border-purple-600 hover:shadow-lg transition";

    const eventDate = new Date(event.date).toLocaleDateString(undefined, {
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    card.innerHTML = `
      <div class="flex items-start justify-between gap-6">
        <div class="flex-1">
          <h3 class="text-2xl font-semibold text-gray-800 mb-2">
            ${event.title}
          </h3>

          <p class="text-purple-600 font-medium mb-3">
            üìÖ ${eventDate} | üìç ${event.location}
          </p>

          <p class="text-gray-600 leading-relaxed">
            ${event.details}
          </p>
        </div>

       
      </div>
    `;

    container.appendChild(card);
  });
}

document.addEventListener("DOMContentLoaded", loadEvents);




async function loadNavbarCategories() {
  const { data } = await supabaseClient
    .from("research_categories")
    .select("title, slug")
    .eq("active", true)
    .order("sort_order", { ascending: true });

  const container = document.getElementById("research-dropdown");

  data.forEach(cat => {
    container.insertAdjacentHTML("beforeend", `
      <a href="research-category.html?slug=${cat.slug}"
         class="dropdown-item">
        ${cat.title}
      </a>
    `);
  });
}

document.addEventListener("DOMContentLoaded", loadNavbarCategories);


async function loadMobileOverviewCategories() {

  const { data, error } = await supabaseClient
    .from("research_categories")
    .select("title, slug")
    .eq("active", true)
    .order("sort_order", { ascending: true });

  if (error) {
    console.error("Mobile overview fetch error:", error);
    return;
  }

  const overviewMenu = document.getElementById("overview-menu");
  overviewMenu.innerHTML = "";

  data.forEach(category => {
    overviewMenu.insertAdjacentHTML("beforeend", `
      <a href="research-category.html?slug=${category.slug}"
         class="block py-1 text-gray-700 hover:text-purple-600">
        ${category.title}
      </a>
    `);
  });
}
document.addEventListener("DOMContentLoaded", () => {
  loadMobileOverviewCategories();
});
</script>
