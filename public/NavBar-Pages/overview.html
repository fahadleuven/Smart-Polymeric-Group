<section class="max-w-5xl mx-auto space-y-6 py-12 px-6">
  <div id="categories-container"> </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase.js"></script>

<script>
async function loadCategories() {
  const { data, error } = await supabaseClient
    .from("research_categories")
    .select("*")
    .eq("active", true)
    .order("sort_order", { ascending: true });

  if (error) {
    console.error("Categories fetch error:", error);
    return;
  }

  const container = document.getElementById("categories-container");
  container.innerHTML = "";

  data.forEach(category => {
    container.insertAdjacentHTML("beforeend", `
      <a href="research-category.html?slug=${category.slug}"
         class="block p-6 rounded-xl border border-white hover:border-purple-400 hover:shadow-lg transition">

        <h3 class="text-2xl font-bold text-white">
          ${category.title}
        </h3>

        <p class="text-white mt-2">
          ${category.description ?? ""}
        </p>

      </a>
      <br>
    `);
  });
}

document.addEventListener("DOMContentLoaded", loadCategories);

async function loadNavbarCategories() {
  const { data } = await supabaseClient
    .from("research_categories")
    .select("title, slug")
    .eq("active", true)
    .order("sort_order", { ascending: true });

  const container = document.getElementById("research-dropdown");

  data.forEach(cat => {
    container.insertAdjacentHTML("beforeend", `
      <a href="research-category.html?slug=${cat.slug}"
         class="dropdown-item">
        ${cat.title}
      </a>
    `);
  });
}

document.addEventListener("DOMContentLoaded", loadNavbarCategories);


async function loadMobileOverviewCategories() {

  const { data, error } = await supabaseClient
    .from("research_categories")
    .select("title, slug")
    .eq("active", true)
    .order("sort_order", { ascending: true });

  if (error) {
    console.error("Mobile overview fetch error:", error);
    return;
  }

  const overviewMenu = document.getElementById("overview-menu");
  overviewMenu.innerHTML = "";

  data.forEach(category => {
    overviewMenu.insertAdjacentHTML("beforeend", `
      <a href="research-category.html?slug=${category.slug}"
         class="block py-1 text-gray-700 hover:text-purple-600">
        ${category.title}
      </a>
    `);
  });
}
document.addEventListener("DOMContentLoaded", () => {
  loadMobileOverviewCategories();
});
</script>
