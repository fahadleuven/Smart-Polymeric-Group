  <div id="publications"></div>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase.js"></script>

  <script>
  let allPublications = [];

  async function loadPublications() {
    try {
      const res = await fetch('/api/publications');
      allPublications = await res.json();
      renderPublications(allPublications);
    } catch (err) {
      console.error(err);
      document.getElementById('publications').textContent =
        'Failed to load publications.';
    }
  }

  function renderPublications(list) {
    const container = document.getElementById('publications');
    container.innerHTML = "";

    list.forEach(pub => {
      const div = document.createElement('div');
      div.classList.add('publication');

      div.innerHTML = `
        <div class="title">${pub.title}</div>
        <div class="authors">${pub.authors} (${pub.year})</div>
        <div class="journal">${pub.journal} ${pub.volume || ''}</div>
        <div class="links">
          ${pub.doiLink ? `<a href="${pub.doiLink}" target="_blank">DOI</a>` : ''}
          ${pub.repositoryLink ? `<a href="${pub.repositoryLink}" target="_blank">Repository</a>` : ''}
        </div>
      `;

      container.appendChild(div);
    });
  }

  function filterPublications() {
    const query = document.getElementById("searchInput").value.toLowerCase();

    const filtered = allPublications.filter(pub =>
      pub.title?.toLowerCase().includes(query) ||
      pub.authors?.toLowerCase().includes(query) ||
      pub.journal?.toLowerCase().includes(query) ||
      String(pub.year).includes(query)
    );

    renderPublications(filtered);
  }

  document.getElementById("searchBtn").addEventListener("click", filterPublications);

  document.getElementById("searchInput").addEventListener("input", filterPublications);

  loadPublications();





    async function loadNavbarCategories() {
  const { data } = await supabaseClient
    .from("research_categories")
    .select("title, slug")
    .eq("active", true)
    .order("sort_order", { ascending: true });

  const container = document.getElementById("research-dropdown");

  data.forEach(cat => {
    container.insertAdjacentHTML("beforeend", `
      <a href="NavBar-Pages/research-category.html?slug=${cat.slug}"
         class="dropdown-item">
        ${cat.title}
      </a>
    `);
  });
}

document.addEventListener("DOMContentLoaded", loadNavbarCategories);


async function loadMobileOverviewCategories() {

  const { data, error } = await supabaseClient
    .from("research_categories")
    .select("title, slug")
    .eq("active", true)
    .order("sort_order", { ascending: true });

  if (error) {
    console.error("Mobile overview fetch error:", error);
    return;
  }

  const overviewMenu = document.getElementById("overview-menu");
  overviewMenu.innerHTML = "";

  data.forEach(category => {
    overviewMenu.insertAdjacentHTML("beforeend", `
      <a href="NavBar-Pages/research-category.html?slug=${category.slug}"
         class="block py-1 text-gray-700 hover:text-purple-600">
        ${category.title}
      </a>
    `);
  });
}
document.addEventListener("DOMContentLoaded", () => {
  loadMobileOverviewCategories();
});
  </script>
